name: NPM Publish
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Build Packages
        run: |
          pnpm install
          pnpm run build

      - name: Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          pnpm publish --no-git-checks --access public -r

      - name: Sync
        uses: sepveneto/sync-npmmirror-action@v1
        with:
          name: |
            @yusui/components
            @yusui/composables
            @yusui/flow-design
            @yusui/flow-pages
            @yusui/form-design
            @yusui/plugins
            @yusui/request
            @yusui/theme
            @yusui/types
            @yusui/utils
            @yusui/uvue
